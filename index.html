<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap-social.css" rel="stylesheet" >
    <script src="assets/javascript/jquery.js"></script>
    <title>Pitch Ball</title>
</head>
<body>
<div class="home-page">
    <div class="row title-row">
        <div class="col-lg-12">
            <h1>Pitch Ball</h1>
        </div>
    </div>
    <div class="row login-row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-login-box">
            <div class="row login-header">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <h3>Sign in with</h3>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row login-links">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <a class="btn btn-block btn-social btn-google">
                        <span class="fa fa-google"></span>Google
                    </a>
                    <a class="btn btn-block btn-social btn-facebook">
                        <span class="fa fa-facebook"></span>Facebook
                    </a>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row row-or-separator">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <p><span>or</span></p>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row row-input-login">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                            <input class="form-control" id="userEmail" type="email" placeholder="Email address" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                            <input class="form-control" id="userPassword" type="password" placeholder="Password" required>
                        </div>
                        <input type="submit" id="loginBtn" class="btn btn-secondary" value="Sign In">
                    </form>
                    <p>Don't have an account? <span><a href="#" id="signUpBtn">Sign up</a></span></p>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

<script>
    $("#loginBtn").on("click", function (event) {
        if($("#userEmail").val() !== "" && $("#userPassword").val() !== "")
        {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
